name: build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: bioconductor/bioconductor_docker:latest
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            apt-utils \
            libglpk-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            libssl-dev && \
            apt-get clean && \
            rm -rf /var/lib/apt/lists/*
      - name: Install hyperworkshop
        run: |
          install.packages("devtools")
          install.packages("tidyverse")
          install.packages("ggplot2")
          install.packages("ggforce")
          install.packages("R6")
          install.packages("magrittr")
          install.packages("dplyr")
          install.packages("purrr")
          install.packages("stringr")
          install.packages("scales")
          install.packages("httr")
          install.packages("openxlsx")
          install.packages("reshape2")
          install.packages("reactable")
          install.packages("msigdbr")
          install.packages("kableExtra")
          install.packages("rmarkdown")
          install.packages("igraph")
          install.packages("visNetwork")
          install.packages("shiny")
          devtools::install_github("montilab/hypeR")
          devtools::install(".")

        shell: Rscript {0}

       Push docker image to docker hub  
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: montilab/hyperworkshop
          tag_with_ref: true
          tag_with_sha: true
          tags: latest

      - name: Install pkgdown and vignette dependencies
        run: |
          install.packages("pkgdown")
        shell: Rscript {0}

      - name: Build pkgdown
        run: |
           PATH=$PATH:$HOME/bin/ Rscript -e 'pkgdown::build_site("."); file.copy("vignettes", "docs", recursive=TRUE)'
      # deploy needs rsync? Seems so.
      - name: Install deploy dependencies
        run: |
          apt-get update
          apt-get -y install rsync
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
